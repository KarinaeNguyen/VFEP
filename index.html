<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title data-key="page_title">Vicinity Safety</title>
    
    <!-- 1. Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Tải font 'Inter' (mà style.css yêu cầu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- 3. Tải tệp style.css (phải nằm SAU Tailwind) -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- 4. Tải thư viện Google Charts (cho phần Tài chính) -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body class="bg-gray-100">

    <!-- Vùng này sẽ được 'sections/header.html' tải vào -->
    <header id="header"></header>

    <!-- Thêm class 'space-y-8' để tạo khoảng cách giữa các section -->
    <main class="container mx-auto p-4 space-y-8 md:space-y-12">
        <!-- Thứ tự các section này khớp với mảng 'sections' trong importSections.js -->
        <section id="overview"></section>
        <section id="vision"></section>
        <section id="lean-canvas"></section>
        <section id="technology"></section>
        <section id="strategy"></section>
        <section id="market"></section>
        <section id="financials"></section>
        <section id="advantage"></section>
    </main>

    <!-- Vùng này sẽ được 'sections/footer.html' tải vào -->
    <footer id="footer"></footer>

    <!-- Tải các tệp JS (Luôn để ở cuối body) -->
    <script src="assets/js/importSections.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
