<header class="bg-white shadow-md sticky top-0 z-40">
  <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <div>
      <p class="text-2xl font-bold text-indigo-700" data-key="header_title">Vicinity Safety</p>
      <p class="text-sm text-neutral-500" data-key="header_subtitle">Công nghệ dập lửa VFEP</p>
    </div>
    <div class="flex items-center space-x-3">
      <button
        id="language-switch-btn"
        onclick="switchLanguage(window.appLanguage === 'vi' ? 'en' : 'vi')"
        class="px-3 py-1 rounded-full text-sm font-semibold bg-neutral-200 hover:bg-neutral-300 transition"
      >
        English
      </button>
      <span id="language-current" class="px-3 py-1 rounded-full text-sm font-bold bg-indigo-600 text-white">
        VN
      </span>
    </div>
  </nav>
</header>
