<!DOCTYPE html>
<!-- Ngôn ngữ ban đầu là 'vi', JS sẽ cập nhật sau -->
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. Tiêu đề (JS sẽ dịch) -->
    <title data-key="page_title">Vicinity Safety</title>
    
    <!-- 2. Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Tải font 'Inter' (cho style.css) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- 4. Tải tệp style.css (cho Tabs) -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- 5. Tải thư viện Google Charts (cho Financials) -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body class="bg-gray-100">

    <!-- Vùng chứa header.html -->
    <header id="header"></header>

    <!-- Thêm 'space-y-8' để tạo khoảng cách giữa các section -->
    <main class="container mx-auto p-4 space-y-8 md:space-y-12">
        <!-- Thứ tự các section đã được xác nhận -->
        <section id="overview"></section>
        <section id="vision"></section>
        <section id="lean-canvas"></section>
        <section id="technology"></section>
        <section id="strategy"></section>
        <section id="market"></section>
        <section id="financials"></section>
        <section id="advantage"></section>
    </main>

    <!-- Vùng chứa footer.html -->
    <footer id="footer"></footer>

    <!-- 
      TẢI SCRIPT (SỬA LỖI CACHE)
      Đổi tên tệp thành 'main_v11.js'
    -->
    <script src="assets/js/main_v11.js"></script>
    <script src="assets/js/importSections.js"></script>

</body>
</html>
